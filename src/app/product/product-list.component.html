<!-- FILTER BY SECTION -->
<div class='card-body'>
    <div class='row'>
        <div class='col-md-2'>Filter by :</div>
        <div class='col-md-4'>
            <input type='text' 
            [(ngModel)]='listFilter'/>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>Filtered by : {{listFilter}}</h4>
        </div>
    </div>
</div>
<!-- TABLE -->
<div class='table-responsive'>
    <table class='table' *ngIf='products && products.length'>
        <thead>
            <tr>
                <th>
                    <button class='btn btn-primary'
                            (click)='toggleImage()'>
                        {{isShowImage ? 'Hide Image':'Show Image'}}
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let p of filteredProducts'>
                <td>
                    <img *ngIf='isShowImage'
                        [src]='p.imageUrl'
                        [title]='p.productName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'/>
                </td>
                <td><a [routerLink]="['/product', p.productId]">
                        {{p.productName}}
                </a></td>
                <td>{{p.productCode | convertToSpaces: '-'}}</td>
                <td>{{p.releaseDate}}</td>
                <td>{{p.price | currency:'USD':'symbol':'1.2-2'}}</td>
                <td><ba-star [rating]='p.starRating'
                    (ratingClicked)='onRatingClicked($event)'></ba-star></td>
            </tr>
        </tbody>
    </table>
</div>
